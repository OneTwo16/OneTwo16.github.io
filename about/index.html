          <h1 id="How-do-they-make-me-more-me"><a href="#How-do-they-make-me-more-me" class="headerlink" title="How do they make me more me."></a>How do they make me more me.</h1><p>从最通用意义上来划分，个人而言，能够自己交到自己朋友的时间，不过是<a href="%E5%B0%8F%E5%AD%A6/">小学</a>、<a href="%E4%B8%AD%E5%AD%A6/">中学</a>、<a href="%E6%88%90%E9%83%BD/">本科</a>和现在<a href="%E4%B8%8A%E6%B5%B7/">研究生</a>的时候。现在越来越意识到，如果没有这些陪我度过旅程的这些朋友们，我应该是另外一个版本，一个完全不同于现在状态的人、一个对自己了解得更少的人。所以想尝试写一写，一些关于朋友们的故事，一些我所理解的他们。</p>
